<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
</head>
<body>
    <h1>Please complete this survey</h1>
    <hr>
    <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname"><br>
        <p>Choose your fav course</p>
        <label for="html">HTML</label>
        <input type="radio" id="html" name="fav_course" value="HTML">
        <label for="css">CSS</label>
        <input type="radio" id="css" name="fav_course" value="CSS">
        <label for="python">Python</label>
        <input type="radio" id="python" name="fav_course" value="Python">
        <label for="scratch">Scratch    </label>
        <input type="radio" id="scratch" name="fav_course" value="Scratch">

        <input type="submit">
    </form>

    <hr>
    <a href="index.html">back</a>
    
</body>
</html>
